<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
    <title>Sender</title>
</head>

<body style="background-color: #000000;">
    <div class="container text-center">
        <div class="" style="margin-top: 8%;">
            <div class="text-center rounded shadow bg-light" style="margin-left: 15%;margin-right: 15%;">
                <h2 style="color: rgb(89, 89, 89);" class="pt-2 pb-2">Buyer</h2>
                <div class="alert alert-warning"  id="requestedamount"></div>
                <form action="" id="buyer-form">
                    <div class="p-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="id_buyer" name="id_buyer" placeholder="Id Buyer"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="Ip address"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="payamt" name="payamt" placeholder="Payment"
                            required>
                    </div>
                    <div class="p-3">
                        <input type="text" class="form-control" id="buyoldamt" name="buyoldamt" placeholder="Old amt"
                            required>
                    </div>
                    <div class="p-3 d-grid">
                        <input type="button" class="btn btn-primary btn-block" id="payment" name="request" value="Pay">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
